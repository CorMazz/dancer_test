{% extends "../extensible_templates/nav_on_top.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="text-center mt-8 mx-4 border-gray-100 bg-gray-50 shadow-lg rounded-lg p-6 hover:bg-gray-100 hover:shadow-xl transition duration-300">
  <h1 class="py-4 text-3xl font-bold text-gray-800">Test Administration</h1>
  
  <!-- Flex Container for Cards -->
  <div class="flex flex-col space-y-4 md:flex-row md:space-y-0">

    <!-- Leader Test Card -->
    <a href="/leader-test" class="bg-gray-200 hover:bg-gray-300 transition duration-300 rounded-lg shadow-lg p-6 flex-1 md:mr-2">
      <h5 class="text-xl font-semibold text-gray-800">Leader Test</h5>
      <p class="mt-2 text-gray-600">Administer the leader test for your dance candidates.</p>
    </a>

    <!-- Follower Test Card -->
    <a href="/follower-test" class="bg-gray-200 hover:bg-gray-300 transition duration-300 rounded-lg shadow-lg p-6 flex-1 md:ml-2">
      <h5 class="text-xl font-semibold text-gray-800">Follower Test</h5>
      <p class="mt-2 text-gray-600">Administer the follower test for your dance candidates.</p>
    </a>

  </div>
</div>

<div hx-get="/search-testee" hx-select="#search-testee-widget" hx-swap="outerHTML" hx-trigger="load" class="mt-8"></div>

{% endblock %}
