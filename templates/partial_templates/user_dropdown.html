{% match user %}

{% when Some with (data) %}
    <div>
        <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom" data-dropdown-offset-skidding="-69">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" src="/static/images/dancexam_thumbnail_1.webp" alt="user photo">
        </button>

    
        <div class="z-50 hidden my-4 me-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-xl" id="user-dropdown">
            <div class="px-4 py-3">
                <span class="block text-sm text-gray-900">{{ data.first_name }} {{ data.last_name }}</span>
                <span class="block text-sm text-gray-500 truncate">{{ data.email }}</span>
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
                <li>
                <a href="/dashboard" hx-boost="true" hx-select="#primary-content" hx-target="#primary-content" hx-swap="outerHTML" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                </li>
                <li>
                <a href="/search-testee" hx-boost="true" hx-select="#primary-content" hx-target="#primary-content" hx-swap="outerHTML" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Search Testee</a>
                </li>
            </ul>
            <div class="py-2">
                <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
            </div>
        </div>
    </div>

{% when None %}
    <div class="flex items-center">
        <a href="/login" hx-boost="true" hx-select="#primary-content" hx-target="#primary-content" hx-swap="outerHTML show:none">

            <!-- For really tiny screens, just say login so that it fits in the navbar -->
            <button type="button" class="sm:hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">Login</button>
            
            <!-- Otherwise say sign in/sign up  -->
            <button type="button" class="hidden sm:block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">Sign In/Sign Up</button>
        </a>    
    </div>

{% endmatch %}
