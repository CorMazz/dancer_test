{% extends "base.html" %}

{% block title %}Leader Test{% endblock %}

{% block content %}

<body>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Dance Moves Points Form</h2>
        <form method="post" class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl py-2 px-4 border-b-2 text-center">Pattern Scoring</th></h2>
            <table class="min-w-full bg-white">
                <tbody>
                    {% for move in dance_moves %}
                    <tr>
                        <td class="py-2 px-4 border-b text-xl text-right">{{ move }}</td>
                        {% for point in points %}
                        <td class="py-2 px-4 border-b text-center">
                            <input type="radio" name="{{ move|lower|replace(" ", "_") }}" value="{{ point }}" id="{{ move|lower|replace(" ", "_") }}_{{ point }}" class="hidden peer" required>
                            <label for="{{ move|lower|replace(" ", "_") }}_{{ point }}" class="inline-flex items-center justify-center w-full h-12 p-2 text-sm font-medium text-gray-900 bg-white border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-transparent">
                                {{ point }}
                            </label>
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>
    </div>
</body>

{% endblock %}
